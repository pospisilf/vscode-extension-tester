name: Mac OS 13 Individual Test

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      nodejs:
        required: false
        default: â€˜18.xâ€™
        type: string
      code_type:
        required: false
        default: â€˜stableâ€™
        type: string
  push:
    branches: [fix-editor]
  pull_request:
    branches: [fix-editor]
  workflow_dispatch:

jobs:
  independenceTest:
    name: ${{ matrix.test_name }}
    runs-on: macos-13

    strategy:
      matrix:
        test_name: ["CustomEditor", "DiffEditor", "EditorView", "Settings Editor", "textEditorTestRunner"]
      fail-fast: false

    env:
      CODE_TYPE: ${{ inputs.code_type }}
      CODE_VERSION: max
      TEST_RESOURCES: test-resources

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodejs }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install - Test Project
        run: npm install --workspace=extester-test

      - name: Run Tests
        run: MOCHA_GREP="${{ matrix.test_name }}" npm test

      - name: ðŸ’¾ Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure() && inputs.nodejs != 'lts/*'
        with:
          name: screenshots-${{ matrix.test_name }}
          path: ${{ github.workspace }}/tests/**/screenshots/*.png

      - name: ðŸ’¾ Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure() && inputs.nodejs == 'lts/*'
        with:
          name: screenshots-${{ matrix.test_name }}-lts
          path: ${{ github.workspace }}/tests/**/screenshots/*.png
